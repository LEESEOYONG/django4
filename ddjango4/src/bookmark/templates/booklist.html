{% extends 'base.html' %}
{% block content %}
{ # objs : Bookmark 객체 리스트 #}
{% for obj in objs %}
	<a href="{{ obj.url }}">{{ obj.name }}</a>
	<p> obj.id : {{obj.id}} </p>
	<br>
{% endfor %}

href="/" == href="127.0.0.1:8000"
-->
<a href="/">메인페이지로 돌아가기</a>

{% endblock %}
